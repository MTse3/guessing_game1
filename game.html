<script type="text/javascript">
  (function () {
    var game = {
      guess: 0,
      answer: Math.floor(Math.random() * 162) + 1,
      counter: 1,
      message: "",
      limit: 10,
      guessremaining: function() {
        return game.limit - game.counter;
      }
    }



    game.guess   = prompt("Guess a number and match the predicted total number of wins the Mariners will achive this year.");
    /*Generates random number between 1 - 162 to be set as answer*/
        console.log (game.answer);
    while ((game.guess != game.answer) && (game.counter < game.limit)) {//Should keep prompting while there's no match
      if (game.guess < game.answer) { //guess is lower than answer
        game.guess = prompt("Too low, guess again...try a higher number! You have " +game.guessremaining() +" remaining.");
        game.counter++;
      }
      else {// guess is higher than the answer
        game.guess = prompt("Too high, guess again...try a lower number. You have " +game.guessremaining() +" remaining.");
        game.counter++;
      }
    }
    //guess and answer match
    if (game.counter < game.limit) {
      console.log (game.answer);
      if (game.guess > 116) {
        game.message = "Wow! " + game.answer + " wins would be a record! It took you " + game.counter + " tries.";
      }
      else if (game.guess > 95) {//guess between 96-116
        game.message = "Horray! You matched the predicted number of " + game.answer + " in " + game.counter + " tries. They'll be in first place for sure!";
      }
      else if (game.guess > 80){//guess between 81-95
        game.message = "Sweet! You matched this super accurate predictor with the total of " + game.answer + " in " + game.counter + " tries.";
      }
      else if (game.guess > 60) {//guess between 61-79
        game.message = "You matched the predicted number of " + game.answer + " in " + game.counter + " tries. So.. the M's are going to have another losing season.";
      }
      else {//guess 60 and below
        game.message = "You matched the predicted number of " + game.answer + " in " + game.counter + " tries. So, last place this year...";
      }
    }else {
      game.message = "You took too many tries. Sorry.";

    }
    alert(game.message);
  }());
</script>
